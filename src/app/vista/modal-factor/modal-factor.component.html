<button nz-button nzType="primary" nzSize="small"><i nz-icon nzTheme="outline" nzType="plus" (click)="showModal()"></i></button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Factor" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <form nz-form [formGroup]="validateForm" nzLayout="horizontal">
          <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>Fecha Inicial</nz-form-label>
                    <nz-form-control  nzErrorTip="Por favor escriba el dato correcto!">
                        <nz-date-picker formControlName="fechaIngreso" nzPlaceHolder="Seleccione Fecha"></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
          <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="15">
                <nz-form-item>
                    <nz-form-label>Fecha Final</nz-form-label>
                    <nz-form-control  nzErrorTip="Por favor escriba el dato correcto!">
                        <nz-date-picker formControlName="fechaIngreso" nzPlaceHolder="Seleccione Fecha"></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
              <nz-form-item>
                  <nz-form-label>Valor</nz-form-label>
                      <input formControlName="valor" nz-input/>
              </nz-form-item>
          </div>
      </div>
        </form>    

    </ng-container>
</nz-modal>
